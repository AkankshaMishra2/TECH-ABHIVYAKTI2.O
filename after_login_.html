<body>

  <h1>Expense Tracker
    <button id="logout-button" class="logout-button">logout</button>
    <script>
      function logoutbutton() {}
      const logoutButton = document.getElementById('logout-button');

      logoutButton.addEventListener('click', function () {
        window.location.href = 'homepage.html';
        if (confirm('Are you sure you want to exit?')) {
          alert('Logged out successfully!');
        }

    </script>
  </h1>

  <div class="container-fluid">
    <div class="column" id="dashboard">
      <div class="sidebar-top">
         <!-- Video container for the animation -->
         <div class="video-container">
            <video id="girl-animation" autoplay muted loop>
                <source src="https://cdnl.iconscout.com/lottie/premium/thumb/girl-avatar-7135076-5816678.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
      </div>
      <div class="sidebar-bottom">
        <!-- Options -->
        <div class="options">
            <a href="setting.html" class="option">Settings</a>
            <a href="aboutpage.html" class="option">About</a>
            <a href="https://www.findlaw.com/bankruptcy/debt-relief/ten-ways-to-manage-expenses.html" class="option">How to Manage</a>
            <a href="help.html" class="option">Help</a>
        </div>
      </div>
    </div>

    <div class="column" id="expense-form">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <label for="total-income">Total Income:</label>
        <input type="number" id="total-income" step="0.01" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01" required>

        <label for="category">Category:</label>
        <select id="category">
          <option value="food">Food</option>
          <option value="transportation">Transportation</option>
          <option value="entertainment">Entertainment</option>
        </select>

        <label for="description">Description:</label>
        <input type="text" id="description" required>

        <button type="button" onclick="addTransaction()">Add Transaction</button>
      </form>
    </div>

    <div class="column" id="transaction-history">
      <h2>Transaction History</h2>
      <ul id="transaction-list"></ul>
      <input type="number" id="history-balance" step="0.01" disabled>
      <button class="decoration-button">Balance</button>
      <button onclick="clearHistory()">Clear History</button>
    </div>

    <div class="column" id="graph">
      <div class="text-center">
        <video class="main-video" autoplay muted loop width="50%" height="auto">
            <source src="https://cdnl.iconscout.com/lottie/premium/preview-watermark/financial-planning-7947395-6319993.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
     const transactionForm = document.getElementById('transaction-form');
    const transactionList = document.getElementById('transaction-list');
    const totalIncomeField = document.getElementById('total-income');
    const balanceField = document.getElementById('history-balance'); 

    let totalIncome = 0;
    let expenses = [];

    function addTransaction() {
      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;

      if (!totalIncomeField.value) {
        alert('Please enter your total income first.');
        return;
      }

      const income = parseFloat(totalIncomeField.value);

      const transaction = {
        date,
        description,
        amount,
        category,
      };

      expenses.push(transaction);

      const listItem = document.createElement('li');
      listItem.textContent = `${date} - ₹${amount} - ${description} - ${category}`;
      transactionList.appendChild(listItem);
      totalIncome = income;

      document.getElementById('date').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('category').value = '';
      document.getElementById('description').value = '';

      updateGraph();
      calculateBalance(); 
    }

    function calculateBalance() {
      const totalIncome = parseFloat(totalIncomeField.value) || 0;
      const totalExpenses = expenses.reduce((total, expense) => total + expense.amount, 0);
      const remainingBalance = totalIncome - totalExpenses;

      balanceField.value = remainingBalance.toFixed(2);
    }

    function clearHistory() {
      transactionList.innerHTML = '';
      expenses = [];
      balanceField.value = '';
    }

    function updateGraph() {
      
    }
  </script>
