<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/">
</head>
<body>
    <header class="main-header" role="header">
        <div class="logo">
          <a href="#"><em>PENNY</em> WISEWAY</a>
        </div>
        <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
        <nav id="menu" class="main-nav" role="navigation">
          <ul class="main-menu">
            <li><a href="/akanksha-techabhivyakti/index.html">Home</a></li>
          </ul>
        </nav>
      </header>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form id="signup-form">
                <label for="chk" aria-hidden="true">SIGNUP</label>
                <input type="text" name="text" placeholder="User Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>
        <div class="login">
            <form id="login-form">
                <label for="chk" aria-hidden="true">LOGIN</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            // Redirect to the after-signup page
            window.location.href = "/akanksha-techabhivyakti/after_login_.html";
        });

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            // Redirect to the after-login page
            window.location.href = "/akanksha-techabhivyakti/after_login_.html";
        });
    </script>
</body>
</html>
