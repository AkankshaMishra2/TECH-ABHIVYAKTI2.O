<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
  <header class="main-header" role="header">
    <div class="logo">
      <a href="#"><em>PENNY</em> WISEWAY</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="/akanksha-techabhivyakti/index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <section class="section main-banner" id="top" data-section="section1">
  <h1>Expense Tracker
    <button id="logout-button" class="logout-button">logout</button>
    <script>
        function logoutbutton() {}
        const logoutButton = document.getElementById('logout-button');
  
        logoutButton.addEventListener('click', function () {
          window.location.href = 'homepage.html';
          if (confirm('Are you sure you want to exit?')) {
            alert('Logged out successfully!');
          }
        });
      </script>
  </h1>

  <div class="container-fluid">
    <div class="column" id="dashboard">
        <div class="sidebar-top">
            <center>Dashboard</center>
         </div>
         <div class="sidebar-bottom">
           <!-- Options -->
           <div class="options">
               <a href="after_login_.html" class="option">Expense Tracker</a>
               <a href="/akanksha-techabhivyakti/bill spliter/index.html" class="option">Bill Splitter</a>
               <a href="" class="option">My Goals</a>
               <a href="" class="option">leaderBoard and Rewards</a>
           </div>
         </div>
    </div>
    <div class="column" id="expense-form">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <!-- Expense form inputs -->
        <label for="total-income">Total Income:</label>
        <input type="number" id="total-income" step="0.01" required onchange="updateBudget()">
        <label for="budget">Budget:</label>
        <input type="number" id="budget" step="0.01" readonly>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01" required>

        <label for="category">Category:</label>
        <select id="category">
          <option value="food">Food</option>
          <option value="transportation">Transportation</option>
          <option value="entertainment">Entertainment</option>
        </select>

        <label for="description">Description:</label>
        <input type="text" id="description" required>

        

        <button type="button" onclick="addTransaction() ">Add Transaction</button>
      </form>
    </div>

    <!-- Transaction history column -->
    <div class="column" id="transaction-history">
      <h2>Transaction History</h2>
      <ul id="transaction-list"></ul>
      <input type="number" id="history-balance" step="0.01" disabled>
      <button class="decoration-button">Balance</button>
      <button onclick="clearHistory()">Clear History</button>
      <p id="budget-status"></p> <!-- Display budget status -->
    </div>

   
        
          
          <div class="column" id="graph">
            <canvas id="expensesChart" width="400" height="400"></canvas>
          </div>
      

        </section>
  <script src="script.js"></script>
</body>
</html>
