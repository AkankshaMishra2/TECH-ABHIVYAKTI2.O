<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .column {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: rgb(51, 9, 51);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>

<body>

    <div class="column" id="settings">
        <h2>Settings</h2>
        <form id="settings-form">
            <label for="default-category">Default Category:</label>
            <select id="default-category">
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
            </select>

            <label for="budget-limit">Monthly Budget Limit:</label>
            <input type="number" id="budget-limit" step="0.01" placeholder="Enter budget limit">

            <label for="default-currency">Default Currency:</label>
            <select id="default-currency">
                <option value="inr">INR</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
            </select>

            <label for="date-format">Date Format:</label>
            <select id="date-format">
                <option value="mm-dd-yyyy">MM-DD-YYYY</option>
                <option value="dd-mm-yyyy">DD-MM-YYYY</option>
                <option value="yyyy-mm-dd">YYYY-MM-DD</option>
            </select>

            <label for="notification-preference">Notification Preference:</label>
            <select id="notification-preference">
                <option value="email">Email</option>
                <option value="sms">SMS</option>
                <option value="none">None</option>
            </select>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" rows="4" placeholder="Share your thoughts or report issues"></textarea>

            <button type="button" onclick="saveSettings()">Save Settings</button>


            <button type="button" onclick="resetSettings()">Reset Settings</button>
            <button id="bb"><a href="after_login_.html" style="color: #f4f4f4;">Back</a></button>

        </form>
    </div>

            const feedback = document.getElementById('feedback').value;

            }
        }




        function resetSettings() {

            alert('Settings reset successfully!');
        }

        function sendFeedback() {

            alert('Feedback sent successfully!');
        }
    </script>
</body>

</html>
